;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;  Sample configuration file for the CacheManager                                                  ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[text_cache]
Cache.Provider = "APF\tools\cache\provider\TextCacheProvider"
Cache.Active = "true"
Cache.BaseFolder = "./cache"
Cache.Namespace = "example\namespace"
; Cache.FolderPermission = "0755"

[object_cache]
Cache.Provider = "APF\tools\cache\provider\ObjectCacheProvider"
Cache.Active = "true"
Cache.BaseFolder = "./cache"
Cache.Namespace = "example\namespace"
; Cache.FolderPermission = "0755"

[mem_cache]
Cache.Provider = "APF\tools\cache\provider\MemCacheProvider"
Cache.Active = "true"
Cache.Host = "localhost"
Cache.Port = "11211"
Cache.PersistentConnect = "true"
Cache.Namespace = "example\namespace"

[database_cache]
Cache.Provider = "APF\tools\cache\provider\DBCacheProvider"
Cache.Active = "true"
Cache.Connection = "dbcache"
Cache.Table = "database_cache"
Cache.Namespace = "example\namespace"